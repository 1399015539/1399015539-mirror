<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Mirror</title>
    <script>
        // 在 DOM 加载前执行拦截器
        (function() {
            // 辅助函数：检查和重写 URL
            function rewriteApiUrl(url) {
                try {
                    // 如果 URL 已经包含 localhost:3000，直接返回
                    if (url.includes('localhost:3000')) {
                        return url;
                    }
                    
                    // 标准化 URL
                    let urlToProcess = url;
                    
                    // 如果是相对路径，转换为绝对路径
                    if (!url.startsWith('http')) {
                        urlToProcess = new URL(url, window.location.origin).href;
                    }
                    
                    // 检查是否是 API 请求
                    if (urlToProcess.includes('/api/') || urlToProcess.includes('midjourney.com/api/')) {
                        // 提取 API 路径部分
                        let apiPath = '';
                        if (urlToProcess.includes('/api/')) {
                            apiPath = '/api/' + urlToProcess.split('/api/')[1];
                        } else {
                            apiPath = '/api/' + urlToProcess.split('midjourney.com/api/')[1];
                        }
                        
                        // 构建新的 URL
                        return 'http://localhost:3000' + apiPath;
                    }
                } catch (e) {
                    console.error('[Interceptor] URL 重写错误:', e);
                }
                return url;
            }
            
            // 辅助函数：添加必要的请求头
            function addRequiredHeaders(headers = {}) {
                return {
                    ...headers,
                    'Origin': 'http://localhost:3000',
                    'Referer': 'http://localhost:3000/',
                    'Accept': '*/*',
                    'Accept-Language': 'zh-CN,zh;q=0.9',
                    'sec-fetch-dest': 'empty',
                    'sec-fetch-mode': 'cors',
                    'sec-fetch-site': 'same-origin',
                    'x-csrf-protection': '1'
                };
            }
            
            // 保存原始的请求方法
            const origFetch = window.fetch;
            const origXHR = window.XMLHttpRequest;
            
            // 重写 fetch
            window.fetch = function(input, init = {}) {
                let url = typeof input === 'string' ? input : input.url;
                const newUrl = rewriteApiUrl(url);
                
                if (newUrl !== url) {
                    console.log('[Interceptor] 重写 fetch 请求:', url, '->', newUrl);
                    input = typeof input === 'string' ? newUrl : new Request(newUrl, input);
                    init.headers = addRequiredHeaders(init.headers);
                    init.credentials = 'include';
                }
                
                return origFetch.call(this, input, init);
            };
            
            // 重写 XMLHttpRequest
            window.XMLHttpRequest = function() {
                const xhr = new origXHR();
                const origOpen = xhr.open;
                
                xhr.open = function(method, url, ...args) {
                    const newUrl = rewriteApiUrl(url);
                    
                    if (newUrl !== url) {
                        console.log('[Interceptor] 重写 XHR 请求:', url, '->', newUrl);
                        xhr.addEventListener('readystatechange', () => {
                            if (xhr.readyState === 1) {
                                Object.entries(addRequiredHeaders()).forEach(([key, value]) => {
                                    xhr.setRequestHeader(key, value);
                                });
                            }
                        });
                        url = newUrl;
                    }
                    
                    return origOpen.call(this, method, url, ...args);
                };
                
                return xhr;
            };
            
            // 监听动态添加的脚本
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.tagName === 'SCRIPT' && node.src && 
                            (node.src.includes('/api/') || node.src.includes('midjourney.com/api/'))) {
                            const newSrc = rewriteApiUrl(node.src);
                            if (newSrc !== node.src) {
                                node.src = newSrc;
                                console.log('[Interceptor] 重写动态脚本 src:', node.src, '->', newSrc);
                            }
                        }
                    });
                });
            });
            
            // 在 DOM 准备好后开始监听
            document.addEventListener('DOMContentLoaded', () => {
                observer.observe(document.documentElement, {
                    childList: true,
                    subtree: true
                });
            });
            
            console.log('[Interceptor] API 请求拦截器已启动');
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #111;
            color: #fff;
            line-height: 1.6;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">正在加载 Midjourney 内容</div>
    </div>

    <script>
        async function fetchMidjourneyContent() {
            try {
                const loadingElement = document.querySelector('.loading');
                
                // 使用正确的 API 路径
                const response = await fetch('api/explore?amount=50&page=0&feed=top&_ql=explore', {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('[Content] 收到数据:', data);
                
                // 处理数据并显示
                const root = document.getElementById('root');
                root.innerHTML = `
                    <div style="max-width: 1200px; margin: 0 auto;">
                        <h1 style="margin-bottom: 30px;">Midjourney 探索</h1>
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                            ${data.map(item => `
                                <div style="background: #222; border-radius: 8px; overflow: hidden; transition: transform 0.2s;">
                                    <img src="${item.image_url}" alt="${item.prompt || '未知提示词'}" style="width: 100%; height: 300px; object-fit: cover;">
                                    <div style="padding: 15px;">
                                        <p style="margin: 0; font-size: 14px; color: #aaa;">${item.prompt || '未知提示词'}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('[Error] 加载内容失败:', error);
                document.getElementById('root').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2 style="color: #ff4444;">加载失败</h2>
                        <p style="color: #aaa;">${error.message}</p>
                        <button onclick="fetchMidjourneyContent()" style="
                            background: #444;
                            color: #fff;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 4px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">重试</button>
                    </div>
                `;
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', fetchMidjourneyContent);
    </script>
</body>
</html>
