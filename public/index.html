<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Mirror</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #111;
            color: #fff;
            line-height: 1.6;
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">正在加载 Midjourney 内容</div>
    </div>

    <script>
        async function fetchMidjourneyContent() {
            try {
                const params = new URLSearchParams({
                    amount: '50',
                    page: '0',
                    feed: 'top',
                    _ql: 'explore'
                });
                
                const response = await fetch(`/api/explore?${params.toString()}`, {
                    headers: {
                        'Accept': '*/*',
                        'Accept-Language': 'zh-CN,zh;q=0.9',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('[Content] 收到数据:', data);
                
                // 处理数据并显示
                const root = document.getElementById('root');
                root.innerHTML = `
                    <div style="max-width: 1200px; margin: 0 auto;">
                        <h1 style="margin-bottom: 30px;">Midjourney 探索</h1>
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                            ${data.map(item => `
                                <div style="background: #222; border-radius: 8px; overflow: hidden; transition: transform 0.2s;">
                                    <img src="${item.image_url}" alt="${item.prompt || '未知提示词'}" style="width: 100%; height: 300px; object-fit: cover;">
                                    <div style="padding: 15px;">
                                        <p style="margin: 0; font-size: 14px; color: #aaa;">${item.prompt || '未知提示词'}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('[Error] 加载内容失败:', error);
                document.getElementById('root').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2 style="color: #ff4444;">加载失败</h2>
                        <p style="color: #aaa;">${error.message}</p>
                        <button onclick="fetchMidjourneyContent()" style="
                            background: #444;
                            color: #fff;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 4px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">重试</button>
                    </div>
                `;
            }
        }

        // 页面加载完成后获取数据
        document.addEventListener('DOMContentLoaded', fetchMidjourneyContent);
    </script>
</body>
</html>
